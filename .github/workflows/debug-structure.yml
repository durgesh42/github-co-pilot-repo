name: Debug Repository Structure

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Show complete directory structure
        run: |
          echo "ğŸ” Complete repository structure:"
          tree . || find . -type d | sort
          echo ""
          echo "ğŸ“ Root level contents:"
          ls -la
          echo ""
          echo "ğŸ” Looking for github-co-pilot folders:"
          find . -name "*github-co-pilot*" -type d
          echo ""
          echo "ğŸ“‚ All directories:"
          find . -type d | grep -v "\.git" | sort