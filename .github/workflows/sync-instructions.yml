# .github/workflows/sync-instructions.yml
name: Sync Copilot Instructions

on:
  push:
    branches: [main]
    paths: ['github-co-pilot-repo1/**', 'github-co-pilot-repo2/**']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: 
          - { name: 'repo1', source_folder: 'github-co-pilot-repo1' }
          - { name: 'repo2', source_folder: 'github-co-pilot-repo2' }
    
    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          path: config-repo
          fetch-depth: 1

      - name: Check if source folder exists
        id: check_folder
        run: |
          if [ -d "config-repo/${{ matrix.repo.source_folder }}" ]; then
            echo "folder_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Found source folder: ${{ matrix.repo.source_folder }}"
            echo "📂 Contents:"
            ls -la "config-repo/${{ matrix.repo.source_folder }}/"
          else
            echo "folder_exists=false" >> $GITHUB_OUTPUT
            echo "❌ No source folder found: ${{ matrix.repo.source_folder }}"
          fi

      - name: Checkout target repo
        if: steps.check_folder.outputs.folder_exists == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ matrix.repo.name }}
          token: ${{ secrets.SYNC_TOKEN }}
          path: target-repo

      - name: Create .github directory
        if: steps.check_folder.outputs.folder_exists == 'true'
        run: |
          mkdir -p target-repo/.github
          echo "📁 Created .github directory in ${{ matrix.repo.name }}"

      - name: Copy all files from source folder to .github
        if: steps.check_folder.outputs.folder_exists == 'true'
        run: |
          echo "🔄 Copying all contents from ${{ matrix.repo.source_folder }} to ${{ matrix.repo.name }}/.github/"
          
          # Copy all files and folders from source to target .github directory
          cp -r config-repo/${{ matrix.repo.source_folder }}/* target-repo/.github/ 2>/dev/null || true
          
          # Also copy hidden files (like .gitignore, etc.)
          cp -r config-repo/${{ matrix.repo.source_folder }}/.* target-repo/.github/ 2>/dev/null || true
          
          echo "📄 Files copied to ${{ matrix.repo.name }}:"
          ls -la target-repo/.github/

      - name: Check for changes
        if: steps.check_folder.outputs.folder_exists == 'true'
        id: check_changes
        run: |
          cd target-repo
          git add .
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "⚡ No changes detected in ${{ matrix.repo.name }}"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "🔄 Changes detected in ${{ matrix.repo.name }}"
            echo "Changed files:"
            git diff --cached --name-only
          fi

      - name: Create Pull Request
        if: steps.check_folder.outputs.folder_exists == 'true' && steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          path: target-repo
          commit-message: 'Sync .github configuration from github-co-pilot-repo'
          title: '🤖 Sync .github Configuration'
          body: |
            ## 🚀 Automated .github Configuration Sync
            
            This PR syncs the complete `.github` directory configuration from the central `github-co-pilot-repo`.
            
            ### 📋 Changes
            - Synced all files from `${{ matrix.repo.source_folder }}/` to `.github/`
            - Updated GitHub configuration, workflows, templates, and Copilot instructions
            
            ### 🔗 Source
            - Config repo: ${{ github.repository }}
            - Source folder: `${{ matrix.repo.source_folder }}/`
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.event_name }}
            
            ### 📂 Files Updated
            All files and folders from the source configuration have been copied to maintain consistency across repositories.
            
            **✅ Ready for review and merge**
          branch: sync-github-config-${{ github.run_number }}
          delete-branch: true